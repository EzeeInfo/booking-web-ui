<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operators</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
      <div class="title text-center">
        <h1 class="display-5">
          <i class="fas fa-user-alt text-success"></i> <strong>Operators</strong>
        </h1>
      </div>
      <div class="main row">
        <div class="col-sm-12 col-md-4">
          <form id="operator-form" autocomplete="off">
            <div class="form-group">
              <label for="title">Name</label>
              <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
              <label for="author">Position</label>
              <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
              <label for="isbn">operator #</label>
              <input type="text" id="isbn" class="form-control">
            </div>
  <!--      <input type="submit" value="Edit operator" class="btn btn-success btn-block edit-btn" disabled> -->
            <input type="submit" value="Submit" class="btn btn-success btn-block add-btn sumbit_btn">
          </form>
        </div>
        <div class="col-sm-12 col-md-8">
          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th>Name</th>
                <th>Position</th>
                <th>operator #</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody id="operator-list">
              
            </tbody>
          </table>
        </div>
      </div>
      </div>    


<script src="/js/operators.js"></script>
</body>
</html>
